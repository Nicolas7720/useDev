<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UseDev</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./css/cabecalho.css">
    <link rel="stylesheet" href="./css/banner.css">
    <link rel="stylesheet" href="./css/categorias.css">
    <link rel="stylesheet" href="./css/promocoes.css">
    <link rel="stylesheet" href="./css/newsletter.css">
    <link rel="stylesheet" href="./css/rodape.css">
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho__nav">
            <ul class="cabecalho__nav_list">
                <li class="cabecalho__nav_list_item">
                    <h1 class="cabecalho__logo">
                        <img src="./assets/icons/logo.svg" alt="Logo do UseDev">
                    </h1>
                </li>
                <li class="cabecalho__nav_list_item   cabecalho__nav_list_item-sobre">
                    <a href="#" class="cabecalho__nav_list_link">Sobre Nós</a>
                </li>
                <li class="cabecalho__nav_list_item cabecalho__nav_list_item-input">
                    <input type="search" name="busca" id="busca" placeholder="O que você procura?"
                        class="cabecalho__nav_list_input">
                </li>
                <li class="cabecalho__nav_list_item cabecalho__nav_list_item-login">
                    <a href="#" class="cabecalho__nav_list_link cabecalho__nav_list_link-login">Login</a>
                </li>
                <li class="cabecalho__nav_list_item cabecalho__nav_list_item-perfil">
                    <a href="#" class="cabecalho__nav_list_link cabecalho__nav_list_link-perfil">
                        <img src="./assets/icons/perfil.svg" alt="Perfil">
                    </a>
                </li>
                <li class="cabecalho__nav_list_item cabecalho__nav_list_item-carrinho">
                    <a href="#" class="cabecalho__nav_list_link cabecalho__nav_list_link-carrinho">
                        <img src="./assets/icons/carrinho.svg" alt="Carrinho">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="banner">
        <img src="./assets/banner.png" alt="Camisa do Baby Yoda/Grogo" class="banner__imagem">
        <div class="banner__container">
            <h2 class="banner__container-titulo">Hora de Abraçar seu <span>Lado Geek</span></h2>
            <button class="banner__container-botao">Ver as Novidades!</button>
        </div>
    </section>

</body>

</html>
